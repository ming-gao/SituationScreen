<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./static/assets/jquery-3.5.1.js"></script>
    <script src="./static/assets/echarts/echarts.js"></script>
    <script src="./static/assets/echarts/china.js"></script>
    <style>
        #content {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="content"></div>
    <script>
        let myCharts = echarts.init(document.getElementById('content'))
        option = {
            geo: {
                map: 'china',
                zoom: 1.2,
                label: {
                    normal: {
                        show: true,
                        textStyle: {
                            color: '#11B441'
                        }
                    },
                },
                itemStyle: {
                    normal: {
                        borderColor: '#11AE4B',
                        areaColor: '#173D53',
                    },
                    emphasis: {
                        areaColor: '#fff',
                        borderWidth: 0.8,

                    }
                },
                series: [{
                    name: '中国地图',
                    roam: false,
                    type: 'map',
                    coordinateSystem: 'geo'
                }]
            }
        }
        myCharts.setOption(option)
    </script>
</body>

</html>
